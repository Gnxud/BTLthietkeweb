<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Netflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #141414;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-container h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-container p {
            font-size: 14px;
            margin-top: 20px;
            color: #bbb;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #E50914;
            box-shadow: 0 0 8px rgba(229, 9, 20, 0.6);
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #E50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f40612;
        }

        .toggle-links {
            margin-top: 20px;
        }

        .toggle-links a {
            color: #E50914;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-links a:hover {
            text-decoration: underline;
        }

        /* Background image for the page */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://assets.nflxext.com/ffe/prod/5f0a141d0a9ac4e0e2b5f9f8e3c9e4d7.jpg') center center / cover no-repeat;
            filter: blur(5px);
            z-index: -1;
            opacity: 0.9;
        }

        /* Adding some responsive design for mobile */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                width: 90%;
                max-width: 360px;
            }

            .form-container h2 {
                font-size: 28px;
            }

            input[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Background image to make it Netflix-style -->
    <div class="background-image"></div>

    <div class="form-container">
        <h2>Đăng Ký</h2>
        
        <form action="#">
            <input type="text" placeholder="Tên đầy đủ" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mật khẩu" required>
            <input type="password" placeholder="Xác nhận mật khẩu" required>
            <input type="submit" value="Đăng Ký">
        </form>
        
        <div class="toggle-links">
            <p>Đã có tài khoản? <a href="dangnhap.html">Đăng Nhập</a></p>
        </div>
    </div>

</body>
</html>
