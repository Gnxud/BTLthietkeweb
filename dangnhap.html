<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập và Đăng Ký - Netflix</title>
    <link rel="stylesheet" href="dangxuat.css">
    <script>
        // Hàm điều hướng khi nhấn nút Đăng Nhập
        function redirectToHomePage(event) {
            event.preventDefault(); // Ngừng gửi form
            window.location.href = "webchinh.html"; // Điều hướng đến webchinh.html
        }
    </script>
</head>
<body>

    <!-- Background image to make it Netflix-style -->
    <div class="background-image"></div>

    <div class="form-container">
        <h2>Đăng Nhập</h2>
        
        <form action="#" onsubmit="redirectToHomePage(event)">
            <input type="text" placeholder="Tên đăng nhập" required>
            <input type="password" placeholder="Mật khẩu" required>
            
            <!-- Nút submit sẽ gọi hàm redirectToHomePage khi nhấn -->
            <input type="submit" value="Đăng Nhập">
        </form>
        
        <div class="toggle-links">
            <p>Bạn chưa có tài khoản? <a href="dangky.html">Đăng Ký</a></p>
            <p class="forgot-password"><a href="">Quên mật khẩu?</a></p>
        </div>
    </div>

</body>
</html>
